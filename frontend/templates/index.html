<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mars</title>
        <!-- Include Leaflet CSS -->
        <link rel="stylesheet" href="../styles/leaflet/leaflet.css"/>
        <link rel="stylesheet" href="../styles/style.css"/>
        <link rel="icon" href="../static/favicon.ico" type="image/x-icon"/>
        <script src="../js/leaflet/leaflet.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="../js/websocket.js" type="module"></script>
        <script src="../js/classes/entity.js" async type="module"></script>
        <script src="../js/map.js" type="module"></script>
        <script src="../js/classes/newRoute.js"></script>

        <script src="../js/index.js" defer type="module"></script>
    </head>
    <div class="flex-container" style="display: flex; flex-direction: row; justify-content: flex-start; position: relative;">
        <div id="entityDetails" class="container-menu" style="width: 0; position: absolute; left: 0; top: 0;
        height: calc(100% - 1vh); z-index: -1; padding: 1vh; margin: 0; max-height: calc(100% - 1vh); overflow-y: auto;">
            <h1 id="entityTitle"></h1>
            <h1 id="health"></h1>
            <div id="payloadsContainer"></div>
            <div id="navContainer" style="margin-top: 5vh"></div>
            <div id="cmdContainer" style="margin-top: 5vh; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button id="manualFire">Fire</button>
                <button id="manualLand">Land</button>
                <button id="manualTakeoff">Takeoff</button>
                <button id="manualHideShow">Hide</button>
            </div>
        </div>
        <div id="map" style="width: 80%;"></div>
        <div class="container-menu" style="width: 20%;">
            <div class="mainTitleContainer">
                <h1 class="title" style="padding-bottom: 0">Mars V1.3</h1>
                <i style="margin: 0; padding-left: 1vh">By Valanalan</i>
            </div>
            <p class="main-body">Mars is a tool for visualising drone movements in the Battlespace. Click on an
            icon to view information (payloads, location, etc.) about that entity.</p>
            <p class="main-body">Please log any errors</p>
            <div style="padding: 5vh;"></div>
            <div class="button-container">
                <button id="hideDrones">Hide Drones</button>
                <button id="hideStatic">Hide Buildings</button>
                <button id="hidePings">Hide Pings</button>
            </div>
            <div style="padding: 5vh;"></div>
            <div style="padding: 1vh;">
                <form class="upload">
                    <input type="file" id="uploadFile" accept=".geo.json">
                    <!--<br/><br/>
                    <input type="submit" />-->
                </form>
            </div>
            <div class="flex-container-routes" id="routes-container"></div>
            <button style="margin: 1vh" id="newRoute">New Route</button>
        </div>
    </div>
    </body>
</html>
